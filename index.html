<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Index</title>
</head>
<body>
  <header>
    <div class="header-nav outer-container">
      <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link" href="#">Tab1</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Tab2</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Tab3</a>
        </li>
        <li class="nav-item">
          <a class="nav-link">Tab4</a>
        </li>
      </ul>
    </div>
  </header>
  <div class="outer-container">
    <span>Category:</span>
    <select name="Category" id="filter-category" onchange="setFilter()">
      <option value="0" selected="selected">All Hires</option>
      <option value="1">ARCHES & BALLOON/FLOWER STANDS</option>
      <option value="2">CARTS</option>
      <option value="3">PARTY HIRE</option>
      <option value="5">TABLEWARE</option>
      <option value="25">LED LETTER & NUMBER LIGHTS</option>
      <option value="11">CENTREPIECE HIRE - CANDLES & VASES</option>
      <option value="15">BACKDROPS & FLOWER WALLS</option>
      <option value="21">CAKE & DESSERT STANDS</option>
      <option value="18">TABLES & CONSOLES</option>
      <option value="12">PLINTHS</option>
      <option value="27">TABLECLOTHS</option>
      <option value="16">CHAIRS</option>
      <option value="20">WOODEN CRATES</option>
      <option value="51">MIRRORS</option>
      <option value="14">WEDDING HIRE</option>
      <option value="10">BABY SHOWER</option>
      <option value="47">Luxe Dream Wedding Flowers</option>
      <option value="49">Luxe Dream Floral Studio</option>
    </select>
    <span>Price:</span>
    <select name="Price" id="filter-price" onchange="setFilter()">
      <option value="0">All</option>
      <option value="100">0 - 100</option>
      <option value="500">101 - 500</option>
      <option value="1000">501 - 1000</option>
      <option value="1001">> 1000</option>
    </select>
    <button type="button" class="btn btn-primary ltoh" data-bs-toggle="button" autocomplete="off" onclick="setLtoH()">Price Low to High</button>
    <button type="button" class="btn btn-primary htol" data-bs-toggle="button" autocomplete="off" onclick="setHtoL()">Price High to Low</button>
    <button type="button" class="btn btn-primary" onclick="resetFilter()">Reset Filter</button>
  </div>
  <div class="outer-container item-list row"></div>
  <nav>
    <ul class="pagination justify-content-center">
    </ul>
  </nav>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="data.js"></script>
  <script src="index.js"></script>
</body>
</html>
